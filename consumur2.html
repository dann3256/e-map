<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマホ画面モックアップ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSSで見た目を定義 */
        :root {
            --primary-color: #FF6347; /* メインの赤色 */
            --background-color: #FDF5E6;
            --text-color: #333;
            --text-light-color: #777;
        }

        body {
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }

        /* スマホのフレーム */
        .mobile-container {
            width: 375px;
            height: 812px;
            background-color: #ffffff;
            border: 10px solid #111;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        /* ★★★ヘッダーのスタイルを変更★★★ */
        .main-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 20px 15px 20px;
            box-sizing: border-box;
            background-color: var(--primary-color); /* 背景色を赤に変更 */
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* 影を調整 */
        }

        .main-header h1 {
            margin: 0;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 800;
            color: white; /* 文字色を白に変更 */
        }

        .map-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .map-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bottom-sheet {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45%;
            background-color: var(--background-color);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            z-index: 5;
        }
        
        .drag-handle {
            width: 40px;
            height: 5px;
            background-color: #d0d0d0;
            border-radius: 2.5px;
            margin: 10px auto;
        }

        .list-header {
            padding: 0 20px 10px 20px;
            border-bottom: 1px solid #eee;
        }
        
        .list-header h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--primary-color);
        }
        
        .list-content {
            overflow-y: auto;
            padding: 8px 16px;
        }
        
        .restaurant-card {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 12px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .restaurant-card:hover {
            transform: scale(1.02);
        }
        
        .card-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 12px;
        }

        .card-details h3 {
            margin: 0 0 4px 0;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .card-details p {
            margin: 0;
            font-size: 0.875rem;
            color: var(--text-light-color);
        }

    </style>
</head>
<body>

    <div class="mobile-container">

        <div class="map-background">
            
        </div>

        <div class="main-header">
            <h1>飯塚マップ</h1>
        </div>

        <div class="bottom-sheet">
            <div class="drag-handle"></div>
            <div class="list-header">
                <h2>周辺の人気レストラン</h2>
            </div>
            <div class="list-content">
                <div class="restaurant-card">
                    
                    <div class="card-details">
                        <h3>ビストロ・ユーキ</h3>
                        <p>⭐ 4.2・喫茶店</p>
                    </div>
                </div>
                <div class="restaurant-card">
                    
                    <div class="card-details">
                        <h3>焼肉の龍園</h3>
                        <p>⭐ 4.5・焼肉</p>
                    </div>
                </div>
                <div class="restaurant-card">
                    
                    <div class="card-details">
                        <h3>湖月</h3>
                        <p>⭐ 4.3・うどん</p>
                    </div>
                </div>
                <div class="restaurant-card">
                     
                    <div class="card-details">
                        <h3>ビストロ エール</h3>
                        <p>⭐ 4.6・フレンチ</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
